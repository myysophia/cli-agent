<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" role="img" aria-labelledby="mcpgateway-title">
  <title id="mcpgateway-title">MCP Gateway Architecture - Multi-Model AI with Context Protocol</title>

  <!-- CSS Animations -->
  <style>
    .flow-line {
      stroke-dasharray: 8,4;
      animation: flow 1.5s linear infinite;
    }

    @keyframes flow {
      to { stroke-dashoffset: -24; }
    }

    .pulse-center {
      transform-origin: 450px 250px;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.08); }
    }

    .rotate-slow {
      transform-origin: 450px 250px;
      animation: rotate-slow 15s linear infinite;
    }

    .rotate-medium {
      transform-origin: 450px 250px;
      animation: rotate-medium 10s linear infinite;
    }

    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-medium {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .fade-in {
      animation: fade-in 2s ease-out;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow {
      filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
      animation: glow-pulse 2.5s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6)); }
      50% { filter: drop-shadow(0 0 16px rgba(139, 92, 246, 0.9)); }
    }

    .mcp-glow {
      filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.7));
      animation: mcp-pulse 3s ease-in-out infinite;
    }

    @keyframes mcp-pulse {
      0%, 100% { filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.7)); }
      50% { filter: drop-shadow(0 0 12px rgba(59, 130, 246, 1)); }
    }
  </style>

  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1e293b">
    Cli-Agent Gateway - Multi-Model AI with Context Protocol
  </text>

  <!-- Top: Client Applications -->
  <g class="fade-in">
    <text x="450" y="70" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#475569">Client Applications</text>

    <!-- Dify Platform -->
    <rect x="200" y="80" width="140" height="40" rx="8" fill="#ec4899" fill-opacity="0.15" stroke="#ec4899" stroke-width="2"/>
    <text x="270" y="105" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#db2777">Dify Platform</text>

    <!-- Web Dashboard -->
    <rect x="380" y="80" width="140" height="40" rx="8" fill="#6366f1" fill-opacity="0.15" stroke="#6366f1" stroke-width="2"/>
    <text x="450" y="105" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#4f46e5">Web Dashboard</text>

    <!-- API Clients -->
    <rect x="560" y="80" width="140" height="40" rx="8" fill="#14b8a6" fill-opacity="0.15" stroke="#14b8a6" stroke-width="2"/>
    <text x="630" y="105" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#0f766e">API Clients</text>
  </g>

  <!-- Center: MCP Gateway Layer -->
  <g class="pulse-center">
    <!-- Outer ring -->
    <circle cx="450" cy="250" r="100" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="3" class="glow"/>
    <circle cx="450" cy="250" r="80" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,8" class="rotate-slow"/>
    <circle cx="450" cy="250" r="60" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" class="rotate-medium"/>

    <!-- Gateway core -->
    <circle cx="450" cy="250" r="40" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="3" class="mcp-glow"/>

    <text x="450" y="245" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#1d4ed8">Cli-Agent Gateway</text>
    <text x="450" y="265" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Context Protocol Layer</text>

    <!-- MCP Icon -->
    <g transform="translate(450, 220)">
      <circle cx="0" cy="0" r="12" fill="#3b82f6" opacity="0.8"/>
      <circle cx="-6" cy="-6" r="3" fill="white"/>
      <circle cx="6" cy="-6" r="3" fill="white"/>
      <circle cx="-6" cy="6" r="3" fill="white"/>
      <circle cx="6" cy="6" r="3" fill="white"/>
      <path d="M-6,-6 L6,6 M6,-6 L-6,6" stroke="white" stroke-width="1" opacity="0.7"/>
    </g>
  </g>

  <!-- Bottom: AI Models -->
  <g class="fade-in">
    <text x="450" y="350" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#475569">MIMO LLM Models (CLI Interface)</text>

    <!-- Qwen -->
    <rect x="60" y="365" width="140" height="40" rx="8" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-width="2"/>
    <text x="130" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">Qwen (通义千问)</text>

    <!-- Claude -->
    <rect x="220" y="365" width="140" height="40" rx="8" fill="#8b5cf6" fill-opacity="0.15" stroke="#8b5cf6" stroke-width="2"/>
    <text x="290" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">Claude (Anthropic)</text>

    <!-- Kimi -->
    <rect x="380" y="365" width="140" height="40" rx="8" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#d97706">Kimi (月之暗面)</text>

    <!-- Codex -->
    <rect x="540" y="365" width="140" height="40" rx="8" fill="#06b6d4" fill-opacity="0.15" stroke="#06b6d4" stroke-width="2"/>
    <text x="610" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#0891b2">Codex (OpenAI)</text>

    <!-- Custom Models -->
    <rect x="700" y="365" width="140" height="40" rx="8" fill="#6b7280" fill-opacity="0.15" stroke="#6b7280" stroke-width="2"/>
    <text x="770" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#4b5563">Custom Models</text>
  </g>

  <!-- Arrows: Applications to Gateway -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- From applications to gateway -->
  <path d="M270 120 Q350 120 410 210" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>
  <path d="M450 120 Q450 150 450 210" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>
  <path d="M630 120 Q550 120 490 210" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>

  <!-- From gateway to models -->
  <path d="M410 290 Q350 350 130 365" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>
  <path d="M430 290 Q360 340 290 365" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>
  <path d="M450 290 Q450 330 450 365" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>
  <path d="M470 290 Q540 340 610 365" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>
  <path d="M490 290 Q560 350 770 365" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" class="flow-line"/>

  <!-- Key Features -->
  <g class="fade-in">
    <text x="200" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569">Multi-round Conversation</text>
    <text x="200" y="455" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">Context preservation across messages</text>

    <text x="450" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569">MCP Protocol Support</text>
    <text x="450" y="455" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">Model Context Protocol integration</text>

    <text x="700" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569">CLI Bridge Architecture</text>
    <text x="700" y="455" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">HTTP API to command-line interface</text>
  </g>

</svg>
